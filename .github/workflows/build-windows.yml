name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow tkmacosx

    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --add-data "eraser.png;." Main.py

    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: PixelArt-Windows-EXE
        path: dist/Main.exe
